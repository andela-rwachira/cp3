language: python
python:
  - "3.5"
# command to install dependencies
install: 
- pip install -r requirements.txt
- pip install coveralls
# command to run tests
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  coverage run manage.py test
after_success:
  coveralls
